partidos.listado:
  path: '/partidos'
  defaults:
    _controller: '\Drupal\partidos\Controller\PartidosController::listado'
    _title: 'Listado de partidos'
  requirements:
    _permission: 'access content'

partidos.partido:
  path: '/partido/{id}'
  defaults:
    _controller: '\Drupal\partidos\Controller\PartidosController::partido'
    _title: 'Datos personales' #buscar como poner el nombre del partido
  requirements:
    _permission: 'access content'

partidos.compra:
  path: '/partido/{id}/compra'
  defaults:
    _controller: '\Drupal\partidos\Controller\PartidosController::compra'
    _title: 'Datos personales' #buscar como poner el nombre del partido
  requirements:
    _permission: 'access content'
