sesion.sesion:
  path: '/session'
  defaults:
    _controller: '\Drupal\sesion\Controller\SesionController::sesion'
    _title: 'Login / Sign Up'
  requirements:
    _permission: 'access content'

sesion.finsesion:
  path: '/finsesion'
  defaults:
    _controller: '\Drupal\sesion\Controller\SesionController::finsesion'
    _title: 'Login / Sign Up'
  requirements:
    _permission: 'access content'

