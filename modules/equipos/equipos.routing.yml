equipos.listado:
  path: '/equipos'
  defaults:
    _controller: '\Drupal\equipos\Controller\EquiposController::equipos'
    _title: 'Listado de equipos'
  requirements:
    _permission: 'access content'
equipos.equipos:
  path: '/equipo/{nombre}'
  defaults:
    _controller: '\Drupal\equipos\Controller\EquiposController::jugadores'
    _title: 'Datos personales' #buscar como poner el nombre del equipo
  requirements:
    _permission: 'access content'
