noticias.noticias:
  path: '/news'
  defaults:
    _controller: '\Drupal\noticias\Controller\NoticiasController::notGeneral'
    _title: 'News'
  requirements:
    _permission: 'access content'

noticias.noticia:
  path: '/news/{tipo}/{id}'
  defaults:
    _controller: '\Drupal\noticias\Controller\NoticiasController::tipoNoticia'
    _title: 'Pagina principal' #buscar como poner el titulo de cabecera
  requirements:
    _permission: 'access content'
